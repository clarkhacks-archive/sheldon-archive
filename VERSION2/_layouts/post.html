---
layout: default
---

{% include wrap.html %}

<div class="container mtb">
    <div class="row">
        <!-- SINGLE POST -->
        <div class="col-lg-8">
            <!-- Blog Post  -->
            {% if page.img %}
            <p> <a href="#" data-toggle="modal" data-target="#eximgModal"><img class="img-responsive" style="border-radius: 5px; height: 80%; width: 80%;" src="{{ "/assets/img/blog/" | prepend: site.baseurl }}{{ page.img }}"></a></p>
            {% endif %}
            <div id="share-button-1" class="btn btn-danger" data-share-position="middleRight" data-share-networks="Mailto,Twitter,Pinterest,Facebook,GooglePlus,"></div>
            <a href="{{ page.url | prepend: site.baseurl }}"><h3 class="ctitle">{{ page.title }}</h3></a>
            <p><csmall>{{ page.date | date: "%b %-d, %Y" }}. | By: {{ page.author }}</csmall></p>

            {{ content }}

            <div class="spacing"></div>
            <!-- <h6>SHARE:</h6>
            <p class="share">
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-tumblr"></i></a>
                <a href="#"><i class="fa fa-google-plus"></i></a>
            </p> -->
        </div><!--/col-lg-8 -->

        {% include sidebar.html %}

    </div><!--/row -->
</div><!--/container -->
<!-- Modal -->
 <div class="modal fade" id="eximgModal" role="dialog">
   <div class="modal-dialog">

     <!-- Modal content-->
     <div class="modal-content">
       <div class="modal-header">
         <h4 class="modal-title">{{ page.title }}</h4>
       </div>
       <div class="modal-body">
         <img class="img-responsive" style="border-radius: 5px; height: 100%; width: 100%;" src="{{ "/assets/img/blog/" | prepend: site.baseurl }}{{ page.img }}">
       </div>
       <div class="modal-footer">
         <a href="{{ "/assets/img/blog/" | prepend: site.baseurl }}{{ page.img }}" class="btn btn-default" download>Download</a>
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
       </div>
     </div>

   </div>
 </div>
